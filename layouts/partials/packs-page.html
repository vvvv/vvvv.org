{{- "<!-- PACKS -->" | safeHTML -}}
{{ $packs := .GetPage "Packs/_index.md" }}
{{ $about := .GetPage "Packs/about.md" }}

<section id="Packs">
    <div class="container">
        <div class="d-flex align-items-baseline mb-3">
            <h2><b>Packs for vvvv</b></h2>
            <div class="topLinks mt-2">
                {{ if eq . $packs }}
                    <a href="{{ $about.RelPermalink }}" class="btn btn-light">About</a>
                {{ else if eq . $about }}              
                    <a href="{{ $packs.RelPermalink }}" class="btn btn-light">Browse</a>    
                {{ end }}
            </div>
        </div>
    </div>
    <div class="container">

        {{ $variant := .Params.variant | default "packs-list" }}
        {{ partial $variant . }}
        
    </div>
</section>
